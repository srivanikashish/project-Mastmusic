<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel slide" id="carousel123" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button data-bs-target="#carousel123" data-bs-slide-to="0"></button>
            <button data-bs-target="#carousel123" data-bs-slide-to="1"></button>
            <button data-bs-target="#carousel123" data-bs-slide-to="2" class="active"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item "><img src="https://cdn.pixabay.com/photo/2022/11/21/12/24/swan-7606921__340.jpg" alt="" class="w-100" ></div>
            <div class="carousel-item"><img src="https://cdn.pixabay.com/photo/2023/01/31/10/48/sunset-7757752__340.jpg" alt="" class="w-100"></div>
            <div class="carousel-item active">
                <img src="https://cdn.pixabay.com/photo/2023/02/02/10/02/sunset-7762468__340.jpg" alt="" class="w-100">
            <div class="carousel-caption">
                <h1>Welcome to my WEBSITE</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam dolorum soluta quaerat dicta nostrum nulla voluptatum quos eligendi nesciunt quidem?</p>
            </div>
            </div>
            <!-- <div class="carousel-item"><img src="https://cdn.pixabay.com/photo/2023/02/02/10/02/sunset-7762468__340.jpg" alt=""></div> -->
        </div>
        <!--carousel-controls-->
        <a href="#carousel123" class="carousel-control-prev" data-bs-slide="prev"><i class="carousel-control-prev-icon"></i></a>
        <a href="#carousel123" class="carousel-control-next" data-bs-slide="next"><i class="carousel-control-next-icon"></i></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
