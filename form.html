<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>form</title>
</head>
<body>

<form action="">
 <div class="form-floating">
 
  <input type="text" name="first" id="first" class="form-control w-50" placeholder="first">
  <label for="first">Firstname :</label>
 </div>
 <div class="form-floating">
  <input type="text" name="last" class="form-control w-50" placeholder="Lastname" id="last">
  <label for="last">Lastname :</label>
 </div>
 <div class="form-floating">
  <input type="email" name="email" class="form-control w-50" placeholder="email Address" id="email">
  <label for="email">Email id</label>
 </div> 
 <div class="form-floating">
  <input type="password" name="pswd" class="form-control w-50" placeholder="password" id="pswd">
  <label for="pswd">Password : </label>
 </div>
  <div class="form-floating">
    <input type="number" name="nmbr" class="form-control w-50" placeholder="Number" id="nmbr">
  <label for="nmbr">Number :</label>
  </div>
  <input type="submit" value="Submit" class="btn btn-outline-primary">
</form>
